<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Interactivo - Unidad 1 SAP TM100</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Test Interactivo - Unidad 1 SAP TM100</h1>

  <form id="quizForm">
    <h3>1. ¿Cuáles son áreas funcionales principales de SAP TM?</h3>
    <label><input type="checkbox" name="q1" value="A"> A. Order management</label><br>
    <label><input type="checkbox" name="q1" value="B"> B. Transportation planning</label><br>
    <label><input type="checkbox" name="q1" value="C"> C. Transportation execution</label><br>
    <label><input type="checkbox" name="q1" value="D"> D. Charges and settlement</label><br>

    <h3>2. El transporte mediante mensajería no está soportado por SAP TM.</h3>
    <label><input type="radio" name="q2" value="True"> Verdadero</label><br>
    <label><input type="radio" name="q2" value="False"> Falso</label><br>

    <h3>3. SAP TM debe usarse junto con SAP ERP.</h3>
    <label><input type="radio" name="q3" value="True"> Verdadero</label><br>
    <label><input type="radio" name="q3" value="False"> Falso</label><br>

    <h3>4. El seguimiento en SAP TM se realiza mediante integración con SAP Event Management.</h3>
    <label><input type="radio" name="q4" value="True"> Verdadero</label><br>
    <label><input type="radio" name="q4" value="False"> Falso</label><br>

    <br><button type="button" onclick="evaluar()">Evaluar respuestas</button>
  </form>

  <div id="resultados" style="margin-top: 20px;"></div>

  <script>
    function evaluar() {
      let resultados = document.getElementById("resultados");
      let aciertos = 0;

      // Pregunta 1 (respuestas correctas: B, C, D)
      let respuestasQ1 = Array.from(document.querySelectorAll('input[name="q1"]:checked')).map(el => el.value);
      let correctaQ1 = ["B", "C", "D"];
      let esCorrectaQ1 = correctaQ1.every(val => respuestasQ1.includes(val)) && respuestasQ1.length === correctaQ1.length;
      if (esCorrectaQ1) aciertos++;

      // Pregunta 2 (Falso)
      let q2 = document.querySelector('input[name="q2"]:checked');
      if (q2 && q2.value === "False") aciertos++;

      // Pregunta 3 (Falso)
      let q3 = document.querySelector('input[name="q3"]:checked');
      if (q3 && q3.value === "False") aciertos++;

      // Pregunta 4 (Verdadero)
      let q4 = document.querySelector('input[name="q4"]:checked');
      if (q4 && q4.value === "True") aciertos++;

      resultados.innerHTML = `<p><strong>Has acertado ${aciertos} de 4 preguntas.</strong></p>`;
      resultados.className = aciertos >= 3 ? "correct" : "incorrect";
    }
  </script>
</body>
</html>
